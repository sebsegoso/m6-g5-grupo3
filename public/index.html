<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Galeria Pokémon</h1>
        <div class="row custom-row" id="pokemon-gallery">
            <!-- Aqui se carga la galeria -->
        </div>
    </div>
    <div class="text-center my-3">
        <div class="btn-group" role="group" aria-label="Generaciones de Pokémon" id="gen-paginator">
            <button id="gen1" class="btn btn-primary">Gen 1</button>
            <button id="gen2" class="btn btn-primary">Gen 2</button>
            <button id="gen3" class="btn btn-primary">Gen 3</button>
            <button id="gen4" class="btn btn-primary">Gen 4</button>
            <button id="gen5" class="btn btn-primary">Gen 5</button>
            <button id="gen6" class="btn btn-primary">Gen 6</button>
            <button id="gen7" class="btn btn-primary">Gen 7</button>
            <button id="gen8" class="btn btn-primary">Gen 8</button>
            <button id="gen9" class="btn btn-primary">Gen 9</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
